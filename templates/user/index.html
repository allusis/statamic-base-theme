<header>
  <div class="content-wrap">
  <h1>Users</h1>
  <h2>Here are all the registered users.</h2>
  </div><!-- /.content-wrap -->
</header>

<article>
  <div class="content-wrap">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {{ users }}
        <tr>
          <td><a href="{{ link to='/users/{ username }' }}">{{ name or username }}</a></td>
          <td>{{ email }}</td>
        </tr>
      {{ /users }}
    </tbody>
  </table>
  </div><!-- /.content-wrap -->
</article>
