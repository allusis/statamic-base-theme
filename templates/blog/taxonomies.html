<header>
  <div class="content-wrap">
    <h1>Tags</h1>
    <h2>Blog posts filed under:</h2>
  </div>
</header>

<article class="list">
  <div class="content-wrap">
    <ul>
    {{ taxonomy:tags sort="title" }}
      <li><a href="{{ url }}">{{ title }}</a></li>
    {{ /taxonomy:tags }}
    </ul>
  </div>
</article>
