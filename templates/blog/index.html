<header class="sr-only">
  <div class="content-wrap">
    <h1>{{ title }}</h1>
    <h2>{{ content }}</h2>
  </div>
</header>

<article class="list card card-light xs-mt-4">
  <div class="content-wrap">
    {{ collection:blog paginate="true" as="posts" limit="4" }}
      {{ posts scope="tag" }}
        {{ partial:block }}
      {{ /posts }}
      {{ partial:pagination }}
    {{ /collection:blog }}
  </div>
</article>
