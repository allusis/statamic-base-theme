<header>
  <div class="content-wrap">
    <div class="meta">
      <div class="author">
        <a href="" class="name">{{ author_name }}</a>
        <span class="length">{{ content | read_time }} minute read</span>
      </div>
      <div class="date">{{ date format="F j, Y" }}</div>
    </div>
    <h1>{{ title }}</h1>
    {{ sub_title wrap="h2" }}
  </div>
</header>
